[uwsgi]
chdir = /home/ubuntu/airbnb/
module = config.wsgi:application
home = /home/ubuntu/airbnbenv/

uid = ubuntu
gid = ubuntu

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/airbnb/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true